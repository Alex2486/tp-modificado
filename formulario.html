<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? family = Carattere & display = swap " rel=" stylesheet ">
  <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="img/Logo.png">
  <title>TPO HTML, CSS y JS</title>
</head>

<body class="grid-container-form">
  <nav class="navbar-expand-md">
    <a href="index.html" class="logo"><img src="img/logo.jpg" alt="logo">El Viajero</a>
    <a href="index.html" class="nav-item">Home</a>
    <a href="galeria.html" class="nav-item">Galeria</a>
    <a href="formulario.html" class="nav-item">Contacto</a>
  </nav>
  <main class="form">
    <div class="enlaces-mobile">
      <a href="index.html" class="enlaces">Home</a>
      <a href="galeria.html" class="enlaces">Galeria</a>
      <a href="formulario.html" class="enlaces">Contacto</a>
    </div>
    <section class="main-form">
      <form class="row g-3 needs-validation" id="formulario">
        <h4 class="titulo-form">Datos de contacto</h4>
        <div class="col-md-12">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="" placeholder="Ingrese su Nombre">
          <p id="error-nombre"></p>
          <p id="nombre-correcto"></p>
        </div>
        <div class="col-md-12" id="grupo__apellido">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" value=""
            placeholder="Ingrese su Apellido">
          <p id="error-apellido"></p>
          <p id="apellido-correcto"></p>
        </div>
        <div class="col-md-6" id="grupo__email">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="email" name="email" aria-describedby="inputGroupPrepend"
              placeholder="Ingrese su Email" value="">
          </div>
          <p id="error-email"></p>
          <p id="email-correcto"></p>

        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad">
          <p id="error-ciudad"></p>
          <p id="ciudad-correcto"></p>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox" name="checkbox">
            <label class="form-check-label" for="invalidCheck">
              Desea recibir más informacion sobre los distintos destinos que puede conocer con nosotros
            </label>
            <p id="error-check"></p>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Escriba su mensaje aqui: </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" type="submit" value="enviar" id="submit">Enviar</button>
          <button class="btn btn-primary" type="reset" id="limpiar">Borrar</button>
          <div class="redes-form">
            <p class="parrafo-redes">Recordá que podes seguirnos en nuestras redes</p>
            <a class="iconos" href="https://www.facebook.com/" target=" _blank"><img src="img/facebook.jpg" alt=""></a>
            <a class="iconos" href="https://twitter.com/home?lang=es" target=" _blank"><img src="img/twitter.jpg"
                alt=""></a>
            <a class="iconos" href="https://www.instagram.com/?hl=es-la" target=" _blank"><img src="img/instagram.jpg"
                alt=""></a>
            <a class="iconos" href="https://api.whatsapp.com/send?phone=+541131790968" target=" _blank"><img
                src="img/whatsapp.jpg" alt=""></a>
            <a class="iconos" href="https://www.linkedin.com/feed/" target=" _blank"><img src="img/linkedin.jpg"
                alt=""></a>
          </div>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="autor">
      <p>Alejandro Martin Laos | Desarrolador Web Full Stack | Buenos Aires, Argentina.</p>
    </div>
  </footer>
  <a href="https://api.whatsapp.com/send?phone=+541131790968&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20Varela%202."
    class="float" target="_blank">
    <i class="fa fa-whatsapp my-float"></i>
  </a>
  <script src="index.js"></script>
</body>

</html>
